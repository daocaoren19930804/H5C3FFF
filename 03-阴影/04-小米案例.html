<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img {
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }

    img:hover {
      /* 设置盒子阴影:
         box-shadow: 水平偏移 垂直偏移 模糊度 外延值 颜色 (inset); */
      box-shadow: 0px 10px 10px 5px rgba(0,0,0,0.6);

      /* 在原有位置的基础上向上平移 10px */
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
<img src="./04.jpg" alt="">
</body>
</html>
