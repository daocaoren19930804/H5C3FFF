<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      box-sizing: content-box;  width, height 给内容设置的
      标准盒子模型, 盒子宽度 = border + padding + content 内容

      box-sizing: border-box;  width, height 给整个盒子设置的
      css3盒子模型, 盒子宽度 = width, 如果有padding或者border自动内减
    */
    div {
      width: 500px;
      height: 500px;
      border: 10px solid #000;
      padding: 30px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
